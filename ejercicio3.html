    <!--

   user.firstName;
});

var users = 
[{ firstName: 'Homer', lastName: 'Simpson' },

    <script>
      // map - coge el array, itera, aplica la funcion
      // y retorna para el nuevo array
      //const newArrayMap = users.map (user => {user.firstName;} );

      var users = [
        { firstName: "Homer", lastName: "Simpson" },
        { firstName: "Marge", lastName: "Simpson" },
        { firstName: "Bart", lastName: "Simpson" },
        { firstName: "Lisa", lastName: "Simpson" },
        { firstName: "Maggie", lastName: "Simpson" },
      ];

      //array.map(function(currentValue, index, arr), thisValue)
      var newArrayMap = users.map((user) =>
        // para array se utiliza [ ]
        [user.firstName]
      );

      console.log(newArrayMap);
      document.write(newArrayMap);
    </script>
