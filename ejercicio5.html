    <!--
Exercici 5
Crear una funció que accepti un string i retornada 
aquest string revertit. 
Nota: Usar funció fletxa (arrow functions), 
l'operador de prograpación (spread operator) y el mètode .reverse()
-->

    <script>
      var str = prompt("Write Something");

      /* // 1- Abajo ES5: 
function reversedString (str){
        return str.split('').reverse().join('');
}
console.log(reversedString(str)); */

      /* // 2- Abajo ES6 - wthout Spread Operator: 

const reversedString = (str) => str.split('').reverse().join('');

console.log(reversedString(str)); */

      /* 
 // 3- Abajo Spread Operator:
 function reversedString(str){
  return [...str].reverse().join('');
}

console.log(reversedString(str));  */

      // 4 - Abajo ES6 + Spread Operator:
      const reversedString = (str) => [...str].reverse().join("");
      console.log(reversedString(str));
      // Nota: El .split no funciona con el spread operator
    </script>
