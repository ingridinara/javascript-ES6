    <!--
Exercici 7
Tenim un array de tasques i volem aconseguir un array 
que contingui únicament els noms de les tasques. 

- Usar .forEach() per obtenir aquest array.
- Usar .map() per obtenir aquest array.

var tasks = [
{
   'name' : 'Start React web',
   'duration' : 120
},
{
   'name' : 'Work out',
   'duration' : 60
},
{
   'name' : 'Procrastinate on facebook',
   'duration' : 240
}
];

-->
    <script>
      var tasks = [
        {
          name: "Start React web",
          duration: 120,
        },
        {
          name: "Work out",
          duration: 60,
        },
        {
          name: "Procrastinate on facebook",
          duration: 240,
        },
      ];

      // .forEach
      //.forEach(function(element, index, arreglo))
      const newArrayForEach = tasks.forEach((element) => console.log(element));
      console.log(newArrayForEach);
      // document.write(newArrayForEach);

      // .map()
      //array.map(function(currentValue, index, arr), thisValue)
      const newArrayMap = tasks.map((u) => [u.name]);
      console.log(newArrayMap);
      document.write(newArrayMap);
    </script>

 -->
  </body>
