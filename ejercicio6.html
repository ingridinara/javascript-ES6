        els quals s'han de reescriure per a utilitzar la 
        nomenclatura d'ES6 i resoldre petits reptes mitjançant ES6.
    -->
    <!--
Exercici 6
Reemplaça en el següent bloc 
de codi la promesa per aync/await:

function b() {
   // ...
}
funtion a() {
   b().then() = > {
   doMoreWork();
   }
}
-->
    <script>
      function b() {
         // ...
      }


      // Abajo esta la funcion asincrona ...
      async function a() {
          let result = await b();  = > {
              // ... que espera que se procese
              // la funcion b para poder continuar
         doMoreWork();
         }
      }
    </script>

    <!--  Material Estudio:
